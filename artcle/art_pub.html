<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/art_pub.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">发表文章</div>
      <div class="layui-card-body">
        <form class="layui-form" action="" id="form1">
          <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
              <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
              <select name="cate_id" lay-verify="required"></select>
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
              <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章封面</label>
            <!-- 选择封面区域 -->
            <div class="layui-input-block cover-box">
              <!-- 左侧裁剪区域 -->
              <div class="cover-left">
                <img id="image" src="/assets/images/sample2.jpg" alt="" />
              </div>
              <!-- 右侧预览区域和选择封面区域 -->
              <div class="cover-right">
                <!-- 预览的区域 -->
                <div class="img-preview"></div>
                <!-- 选择封面按钮 -->
                <button type="button" class="layui-btn layui-btn-danger" id="btnChooseFile">选择封面</button>
                <input type="file" id="file" style="display: none" accept="image/png,image/gif,image/jpeg" />
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" id="save1" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" id="save2" class="layui-btn layui-btn-primary" lay-submit>存为草稿</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 导入 layui 的 js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/base.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入自己的 js -->
    <script src="/assets/js/art_pub.js"></script>
    <script type="text/html" id="tpl-cate">
      <option value="">请选择文章类别</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>
  </body>
</html>
